    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #58a6ff;
        }
        .tool-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 1rem;
        }
        .tool-subtitle {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: #8b949e;
        }
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .case-study {
            background-color: #1b263b;
            border-left: 4px solid #38848d;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        .case-study-title {
            font-weight: 600;
            color: #c9d1d9;
            margin-bottom: 0.5rem;
        }
        .history {
            font-style: italic;
            color: #8b949e;
            margin-bottom: 1rem;
            border-bottom: 1px dashed #30363d;
            padding-bottom: 1rem;
        }
        .cta {
            background-color: #58a6ff;
            color: #0d1117;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta:hover {
            background-color: #79c0ff;
        }
        @media (min-width: 768px) {
            .info-section {
                flex-direction: row;
                justify-content: space-between;
            }
            .info-block {
                flex: 1;
            }
            .info-block.w-1-2 {
                width: 50%;
            }
        }
    </style>
</head>

                    <thead class="text-xs text-gray-700 uppercase bg-gray-700 rounded-t-lg">
                        <tr>
                            <th scope="col" class="px-6 py-3 rounded-tl-lg">Tool</th>
                            <th scope="col" class="px-6 py-3">Description</th>
                            <th scope="col" class="px-6 py-3 rounded-tr-lg">Primary Use</th>

                    <tbody>
